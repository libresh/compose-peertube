version: '2'
networks:
  lb_web:
    external: true
  back:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.${SUBNET}.0/24
services:
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
    volumes_from:
      - app
    environment:
      - VIRTUAL_HOST
    networks:
      - back
      - lb_web
  db:
    image: postgres:alpine
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: peertube
      POSTGRES_PASSWORD: peertube
      POSTGRES_DB: peertube
    networks:
      - back
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ./redis:/data
    networks:
      - back
  app:
    build: .
    restart: always
    links:
      - db
    depends_on:
      - db
      - redis
    environment:
      PEERTUBE_HOSTNAME: 
      PEERTUBE_PORT: 80
      PEERTUBE_HTTPS: "false"
      PEERTUBE_ADMIN_EMAIL: 
      PEERTUBE_DB_HOSTNAME: db
      PEERTUBE_DB_USERNAME: peertube
      PEERTUBE_DB_PASSWORD: peertube
      PEERTUBE_SIGNUP_ENABLED: "true"
      PEERTUBE_TRANSCODING_ENABLED: "true"
      PEERTUBE_REDIS_HOSTNAME: redis
      PEERTUBE_SMTP_HOSTNAME:
      PEERTUBE_SMTP_PORT: 25
      PEERTUBE_SMTP_FROM: 
      PEERTUBE_SMTP_TLS: "true"
    volumes:
      - ./data:/data
    networks:
      - back
